{% extends 'base.html' %}

{% block content %}

{% if profile %}

    <div class="container text-center">
        <div class="row">
            <div class= "col-8">
            <h1>{{profile.user.username}}'s profile</h1>
            </div>

            <div class= "col-4">
                <div class="card">
                    <div class="card-header">
                        Favorite fighter
                    </div>
                    <div class="card-body">
                    <p class="card-text">{{profile.fav_fighter}}</p>
                    </div>
                </div>
                <br>

                <div class="card">
                    <div class="card-header">
                        Favorite organization
                    </div>
                    <div class="card-body">
                    <p class="card-text">{{profile.fav_org}}</p>
                    </div>
                </div>
            </div>
{% endif %}

{% endblock %}
