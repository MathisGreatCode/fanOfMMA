{% extends 'base.html' %}

{% block content %}
<section class="bg-black overflow-hidden">
    <div class="py-15 py-xl-20 d-flex flex-column container level-3 min-vh-100">
      <div class="row align-items-center justify-content-center my-auto">
        <div class="col-md-10 col-lg-8 col-xl-5">

          <div class="card">
            <div class="card-header bg-white text-center pb-0">
              <h5 class="fs-4 mb-1">Sign In</h5>
            </div>
            <div class="card-body bg-white">
              
              <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-floating mb-2">
                  <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-2">
                  <input type="password" class="form-control" name="password" placeholder="Enter Your password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="d-grid mb-2">
                  <button type="submit" class="btn btn-lg btn-primary">Sign In</a>
                </div>
                <div class="row">
                  <div class="col text-end">
                    <a href="forgot-password.html" class="underline small">Forgot password?</a>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer bg-opaque-black inverted text-center">
              <p class="text-secondary">Don't have an account yet? <a href="{% url 'register' %}"
                  class="underline">Register</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <figure class="background background-overlay" style="background-image: url('/static/images/Tmobile_arena.jpg')">
    </figure>
  </section>

{% endblock %}
